<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <script src="App.js" defer></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Hello World :)</h1>
    <div id="app">
      <!-- Mouse event -->
      <div class="box" @mouseover="handelEvent">mouseover (event)</div>
      <div class="box" @mouseleave="handelEvent">mouseleave</div>
      <div class="box" @dblclick="handelEvent">double click</div>
      <div class="box" @mousemove="handelmousemove">
        position - {{ x }} {{ y }}
      </div>
    </div>
  </body>
</html>
